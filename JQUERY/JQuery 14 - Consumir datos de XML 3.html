<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Documentos Departamentos Compuesto</h1>
    <button type="button" id="botonCargar">Cargar departamentos</button>
    <ul id="lista"></ul>
</body>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $("#botonCargar").click(function () {
                $.get("resources/files/departamentosetiquetas.xml", function (data) {
                    $(data).find("DEPARTAMENTO").each(function () {
                        $("#lista").append($("<li>", {
                            "text": $(this).find("NUMERO").text() + " | " + $(this).find("NOMBRE").text() + " | " + $(this).find("LOCALIDAD").text()
                        }));
                    });
                });
            });
        });
    </script>
</html>
