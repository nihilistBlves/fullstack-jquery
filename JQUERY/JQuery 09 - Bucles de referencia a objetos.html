<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Generar colores aleatorios para los p√°rrafos</h1>
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
    <p>Parrafo 3</p>
    <p>Parrafo 4</p>
    <p>Parrafo 5</p>
</body>
<script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function() {
            $("p").click(function() {
                var colores = ["red", "blue", "green", "yellow", "pink"];
                $("p").each(function() {
                    var numRandom = parseInt(Math.random() * colores.length);
                    $(this).css("background-color", colores[numRandom]);
                });
            });
        });
    </script>
</html>
