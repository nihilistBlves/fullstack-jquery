<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="range" min="1" max="10" value="1" name="rango" id="rango">
    <h2>Numero de copias</h2>
    <div id="contenedor">
        <img src="resources/images/imagen1.jpg" height="100">
    </div>
</body>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function() {
            $("#rango").change(function() {                
                var cantidad = $(this).val();
                $("#contenedor").text("");
                for (var i = 0; i < cantidad; i++) {
                    var div = $("<di>", {
                        "height": 120,
                        "width": 70
                    });
                    var imagen = $("<img>", {
                        "src": "resources/images/imagen1.jpg",
                        "height": "100"
                    });
                    imagen.css("margin", "10px");
                    var numero = $("<span>");
                    numero.text(i);
                    div.append(imagen);
                    div.append(numero);
                    $("#contenedor").append(div);
                }
            });
        });
    </script>
</html>
