<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="range" min="1" max="10" value="1" name="rango" id="rango">
    <h2>Numero de copias</h2>
    <div id="contenedor">
        
    </div>
</body>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function() {
            $("#rango").change(function() {                
                var cantidad = $(this).val();
                $("#contenedor").text("");
                for (var i = 0; i < cantidad; i++) {
                    var imagen = $("<img>", {
                        "src": "resources/images/imagen1.jpg",
                        "height": "100"
                    });
                    imagen.css({
                        "margin": "10px",
                        "cursor": "pointer"
                    });
                    imagen.mouseover(function() {
                        $(this).attr("src", "resources/images/imagen2.jpg");
                    });
                    imagen.mouseleave(function() {
                        $(this).attr("src", "resources/images/imagen1.jpg");
                    });
                    imagen.click(function() {
                        if ($(this).css("height") == "200px") {
                            $("img").css("height", "100px");
                            $(this).css("height", "100px");
                        } else {
                            $("img").css("height", "100px");
                            $(this).css("height", "200px");
                        }
                    });
                    $("#contenedor").append(imagen);
                }
            });
        });
    </script>
</html>
