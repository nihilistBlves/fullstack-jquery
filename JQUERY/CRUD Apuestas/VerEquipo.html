<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div id="menu"></div>
        <div class="row m-3 justify-content-center">
            <div id="contenido" class="col-6">
                
            </div>
        </div>
    </div>
    <script src="./jquery-3.6.0.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
    <script>

        var url = "https://apichampions.azurewebsites.net"
        var idEquipo = obtenerParamIdEquipo();

        $(document).ready(function() {
            $("#menu").load("./Menu.html");
            cargarHrefs();
            cargarEquipo();
        });

        function cargarEquipo() {
            $.ajax({
                "url": url + "/api/equipos/" + idEquipo,
                "method": "GET",
                "dataType": "json",
                "success": function(data) {
                    $("#contenido").append("<div class='card text-center'><div class='card-header'>"+data.nombre+"</div><img src="+data.imagen+" style='height:200px;width:200px' class='card-img-top mx-auto' /><div class='card-body'><h5 class='card-text'>Champions: "+data.champions+"</h5><a href="+data.paginaWeb+">PÃ¡gina web</a><p class='card-text'>"+data.descripcion+"</p><a href='' class='btn btn-success'>Ver jugadores</a></div></div>");
                }
            });
        }

        function obtenerParamIdEquipo() {
            let searchParams = new URLSearchParams(window.location.search);
            return parseInt(searchParams.get("idEquipo"));
        }

        function cargarHrefs() {
            $.ajax({
                "url": url + "/api/equipos",
                "method": "GET",
                "dataType": "json",
                "success": function(data) {
                    $.each(data, function(key, equipo) {
                        var li = $("<li>");
                        var a = $("<a>", {"class":"dropdown-item", "href":"./VerEquipo.html?idEquipo="+equipo.idEquipo, "text":equipo.nombre});
                        li.append(a);
                        $("#menuEquipos").append(a);
                    })
                }
            })
        }

    </script>
</body>
</html>
