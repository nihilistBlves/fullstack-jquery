<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
    <h1>Documento JSON compuesto</h1>
    <button type="button" id="botonGet" class="btn btn-primary">Leer con getJson</button>
    <button type="button" id="botonAjax" class="btn btn-primary">Leer con Ajax</button>
    <span></span>
    <div>
        <table class="table" id="tabla">
            <thead>
                <tr>
                    <th>KEY</th>
                    <th>VALUE</th>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    </div>

    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $("#botonGet").click(function() {
                $("tbody").text("");
                $("span").text("OPCION: .getJSON");
                $.getJSON("resources/files/clientessimples.json", function(data) {
                    $.each(data.clientes, function(index, cliente) {
                        var tr = $("<tr>");
                        tr.append($("<th>", {"text": index}));
                        tr.append($("<td>", {"text": cliente.nombre}));
                        $("#tabla").find("tbody").append(tr);
                    });
                });
            });
        });
    </script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
