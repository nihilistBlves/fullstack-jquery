<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sumar números con botones dinámicos</h1>
    <div id="contenedor">
        <h2 id="resultado" style="color:green">0</h2>
    </div>
</body>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function() {
            for (var i = 0; i < 10; i++) {
                var numeroRandom = Math.floor(Math.random() * (100 -1)) + 1;
                var boton = $("<button>", {
                    "text": numeroRandom, "value": numeroRandom,
                    "style": "margin:10px"
                });          
                boton.click(function() {
                    var numero = parseInt($(this).val());
                    $("#resultado").text(parseInt($("#resultado").text())+numero);
                });
                $("#contenedor").append(boton);
            }
        });
    </script>
</html>
